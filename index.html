<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Document</title>

</head>

<body>
    <div class="wrap">

        <div class="row my_row">

            <div class="card-panel teal lighten-2">
                <h4>Form 1</div>
            <div class="input-field col s6">
                <i class=" material-icons prefix ">account_circle</i>

                <input id="icon_prefix" type="text" class="validate" value="">
                <label for="icon_prefix">Name</label>
            </div>


            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">lock_open</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>

        </div>





    </div>

    <div class="battons">
        <a class="btn-floating btn-large waves-effect waves-light red" id="add_form"><i
                class="material-icons">add_circle</i></a>
        <a class="btn-floating btn-large waves-effect waves-light red" id="del_form"><i
                class="material-icons">delete</i></a>

        <button class="btn waves-effect waves-light" type="submit" name="action" id="clean">Clean
            <i class="material-icons right">clear</i>
        </button>


        <button class="btn waves-effect waves-light" type="submit" name="action" id="cons">Console
        </button>

    </div>


    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
